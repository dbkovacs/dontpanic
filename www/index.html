<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Digital Binder</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header class="app-header">
        <button id="menu-toggle-btn" class="menu-toggle-btn">&#9776;</button>
        <h1 class="header-title">Digital Binder</h1>
        <div class="header-controls">
            <input type="search" id="search-input" placeholder="Search files...">
            <button id="import-files-btn" class="btn-primary">+ Import</button>
        </div>
    </header>

    <main class="app-main">
        <div id="sidebar-overlay" class="sidebar-overlay hidden"></div>
        <nav class="sidebar">
            <div class="sidebar-content"></div>
            <div class="sidebar-footer">
                <button id="add-tab-btn" class="btn-primary">+ New Tab</button>
                <button id="add-section-btn" class="btn-primary">+ Add Section</button>
            </div>
        </nav>
        <section class="content-area"></section>
    </main>
    
    <footer class="app-footer">
        <p id="build-timestamp">Building...</p>
    </footer>

    <input type="file" id="file-importer" class="hidden" multiple accept=".pdf">

    <div id="pdf-modal" class="modal-overlay hidden">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="pdf-title">Loading Document...</h2>
                <button class="close-btn" data-modal-id="pdf-modal">&times;</button>
            </div>
            <div class="modal-body">
                <div class="pdf-controls">
                    <button id="prev-page-btn">&lt;</button>
                    <span>Page <span id="page-num">0</span> of <span id="page-count">0</span></span>
                    <button id="next-page-btn">&gt;</button>
                    <div class="pdf-search-container">
                        <input type="search" id="pdf-search-input" placeholder="Search in document...">
                        <span id="pdf-search-results">0/0</span>
                        <button id="pdf-search-prev">&lt;</button>
                        <button id="pdf-search-next">&gt;</button>
                    </div>
                </div>
                <div id="pdf-viewer-container">
                    <canvas id="pdf-canvas"></canvas>
                    <div id="text-layer"></div>
                </div>
            </div>
        </div>
    </div>

    <div id="edit-tab-modal" class="modal-overlay hidden">
        <div class="modal-content small">
            <div class="modal-header">
                <h2>Edit Tab</h2>
                <button class="close-btn" data-modal-id="edit-tab-modal">&times;</button>
            </div>
            <div class="modal-body">
                <input type="hidden" id="edit-tab-id">
                <div class="form-group">
                    <label for="edit-tab-name">Tab Name</label>
                    <input type="text" id="edit-tab-name" class="form-control">
                </div>
                <div class="form-group">
                    <label>Tab Color</label>
                    <div id="edit-tab-color-palette" class="color-palette-modal">
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button id="edit-tab-cancel" class="btn-secondary">Cancel</button>
                <button id="edit-tab-save" class="btn-primary">Save Changes</button>
            </div>
        </div>
    </div>

    <script src="js/lib/pdf.min.js"></script>
    <script src="js/lib/pdf.worker.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
