<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Digital Binder</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>

    <div id="app-container">
        <header>
            <h1>Don't Panic!</h1>
            <div id="search-container">
                <input type="search" id="search-input" placeholder="Search all documents...">
            </div>
        </header>

        <main>
            <div id="tabs-container"></div>
            <div id="content-container"></div>
        </main>

        <footer>
            <button id="import-files-btn">Import Files</button>
            <input type="file" id="file-input" multiple hidden accept=".pdf">
            <p id="build-timestamp"></p>
        </footer>
    </div>

    <div id="search-results-modal" class="modal-hidden">
        <div class="modal-content">
            <button class="modal-close-btn" id="search-results-close-btn">&times;</button>
            <h2>Search Results</h2>
            <div id="search-results-content"></div>
        </div>
    </div>

    <div id="pdf-viewer-modal" class="modal-hidden">
        <div class="modal-content">
            <div id="pdf-viewer-header">
                <h3 id="pdf-viewer-title"></h3>
                <button class="modal-close-btn" id="pdf-viewer-close-btn">&times;</button>
            </div>
            <div id="pdf-viewer-main">
                <div id="pdf-viewer-container">
                    <!-- Canvas will be inserted here -->
                </div>
            </div>
            <div id="pdf-viewer-controls">
                <div class="control-group">
                    <button id="prev-page">‹</button>
                    <div id="page-indicator">Page <span id="page-num">0</span> / <span id="page-count">0</span></div>
                    <button id="next-page">›</button>
                </div>
                <div class="control-group">
                    <button id="zoom-out">-</button>
                    <button id="zoom-fit">Fit</button>
                    <button id="zoom-in">+</button>
                </div>
                <div class="control-group search-group">
                    <input type="search" id="pdf-search-input" placeholder="Search in document...">
                    <button id="pdf-search-prev">‹</button>
                    <span id="pdf-search-count">0/0</span>
                    <button id="pdf-search-next">›</button>
                </div>
            </div>
        </div>
    </div>

    <div id="confirm-modal" class="modal-hidden">
        <div class="modal-content">
            <h2 id="confirm-modal-title">Confirm Action</h2>
            <p id="confirm-modal-text">Are you sure?</p>
            <div id="confirm-modal-buttons">
                <button id="confirm-modal-cancel-btn">Cancel</button>
                <button id="confirm-modal-ok-btn">OK</button>
            </div>
        </div>
    </div>

    <script src="js/lib/pdf.min.js"></script>
    <script src="js/lib/pinch-zoom.js"></script>
    <script src="js/app.js"></script>

</body>
</html>
