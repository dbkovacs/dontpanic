<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Digital Binder</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header class="app-header">
        <h1 class="header-title">Digital Binder</h1>
        <div class="header-controls">
            <input type="search" id="search-input" placeholder="Search files...">
            <button id="import-files-btn" class="btn-primary">+ Import</button>
        </div>
    </header>

    <main class="app-main">
        <nav class="sidebar">
            <div class="sidebar-content"></div>
            <div class="sidebar-footer">
                <button id="add-tab-btn" class="btn-primary">+ New Tab</button>
                <button id="add-section-btn" class="btn-primary">+ Add Section</button>
            </div>
        </nav>
        <section class="content-area"></section>
    </main>
    
    <footer class="app-footer">
        <p id="build-timestamp">Building...</p>
    </footer>

    <input type="file" id="file-importer" class="hidden" multiple accept=".pdf">

    <div id="pdf-modal" class="modal-overlay hidden">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="pdf-title">Loading Document...</h2>
                <button id="modal-close-btn" class="close-btn">&times;</button>
            </div>
            <div class="modal-body">
                <div class="pdf-controls">
                    <button id="prev-page-btn">&lt;</button>
                    <span>Page <span id="page-num">0</span> of <span id="page-count">0</span></span>
                    <button id="next-page-btn">&gt;</button>
                    <div class="pdf-search-container">
                        <input type="search" id="pdf-search-input" placeholder="Search in document...">
                        <span id="pdf-search-results">0/0</span>
                        <button id="pdf-search-prev">&lt;</button>
                        <button id="pdf-search-next">&gt;</button>
                    </div>
                </div>
                <div id="pdf-viewer-container">
                    <canvas id="pdf-canvas"></canvas>
                    <div id="text-layer"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.11.338/pdf.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.11.338/pdf.worker.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
