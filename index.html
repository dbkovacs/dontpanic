<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Digital Binder</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header class="app-header">
        <h1 class="header-title">Digital Binder</h1>
        <div class="header-controls">
            <input type="search" id="search-input" placeholder="Search...">
            <button id="import-files-btn" class="btn-primary">+ Import</button>
        </div>
    </header>

    <main class="app-main">
        <nav class="sidebar"></nav>
        <section class="content-area"></section>
    </main>
    
    <footer class="app-footer">
        <p id="build-timestamp">Building...</p>
    </footer>

    <input type="file" id="file-importer" class="hidden" multiple accept=".pdf">

    <div id="pdf-modal" class="modal-overlay hidden">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="pdf-title">Loading Document...</h2>
                <button id="modal-close-btn" class="close-btn">&times;</button>
            </div>
            <div class="modal-body">
                <canvas id="pdf-canvas"></canvas>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.11.338/pdf.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
